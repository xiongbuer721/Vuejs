<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 1.修饰符 lazy -->
        <input type="text" name="" id="" v-model.lazy="message">
        <!-- 只有回车键后才会更新 -->
        <h2>{{message}}</h2>

        <!-- 2.修饰符 -->
        <input type="number" name="" id="" v-model.number="age">
        <!-- //V-model里的数据默认是字符串，.number转换为数字 -->
        <h2>{{age}}-{{typeof age}}</h2>


        <!-- 3.修饰符：trim（去除空格） -->
        <input type="text" name="" id="" v-model.trim="name">
        <h2>您输入的名字：{{name}}</h2>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "你好",
                age: 0,
                name: ""
            }
        })
    </script>
</body>

</html>
