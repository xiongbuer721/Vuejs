<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="message" @input="valueChange"></input>
        <input type="text" v-model="message" @input="message=$event.target.value"></input>
        <h2>{{message}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "你好"
            },
            methods: {
                valueChange(event) {
                    this.message = event.target.value
                }
            }
        })
    </script>
</body>

</html>
