<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn>
            <span slot="left">标题</span>
        </cpn>

    </div>
    <template id="cpn">
        <div>
            <h2>我是组件</h2>

            <!-- 插槽 -->
            <slot name="left"> <span>左</span></slot>
            <slot name="middle"> <span>中</span></slot>
            <slot name="right"><span>右</span></slot>
            
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app', //用于挂载需要管理的数据
            data: {
                //定义数据、
                message: '你好啊，李银河'
            },
            components: {
                cpn: {
                    template: "#cpn",
                }
            }

        })
    </script>

</body>

</html>
