<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>总价格:{{totalPrice}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                books: [{
                        id: 1,
                        name: 'unix编程艺术',
                        price: 110
                    }, {
                        id: 2,
                        name: '代码大全',
                        price: 105
                    }, {
                        id: 3,
                        name: 'unix编程艺术',
                        price: 110
                    }, {
                        id: 4,
                        name: 'u现代操作系统',
                        price: 80
                    }

                ]
            },
            computed: {
                totalPrice: function() {
                    let result = 0;
                    for (let i = 0; i < this.books.length; i++) {
                        result += this.books[i].price
                    }
                    return result
                }


            }
        })
    </script>
</body>

</html>
