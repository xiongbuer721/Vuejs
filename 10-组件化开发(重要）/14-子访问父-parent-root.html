<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>

    </div>
    <template id="cpn">
        <div>
            <h2>我是cpn组件</h2> 
         <ccpn></ccpn>
        </div>
 
    </template>
    <template id="ccpn">
        <div>
            <h2>我是子组件</h2>
            <button @click="btnclick">按钮</button>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app', //用于挂载需要管理的数据
            data: {
                //定义数据、
                message: '你好啊，李银河'
            },
            components: {
                cpn: {
                    template: "#cpn",


                    data() {
                        return {
                            name: "我是cpn中的name"
                        }
                    },
                    components: {
                        ccpn: {
                            template: "#ccpn",
                            methods: {
                                btnclick() {
                                    console.log(this.$parent);
                                    console.log(this.$parent.name);

                                    //2.访问root可以访问到Vue实例的组件
                                    console.log(this.$root);
                                }
                            }
                        }
                    }
                }
            }

        })
    </script>

</body>

</html>
