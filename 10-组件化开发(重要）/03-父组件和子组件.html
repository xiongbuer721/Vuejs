<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <cpn2></cpn2>
        <cpn1></cpn1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //1.创建第一个组件构造器
        const cpnc1 = Vue.extend({
                template: `
            <div>
                <h2>我是标题</h2>
                <p>我是内容,哈哈</p>
              
            </div>`
            })
            // 2.创建第二个组件构造器（cpn2父组件）
        const cpnc2 = Vue.extend({
                template: `
            <div>
                <h2>我是标题</h2>
                <p>我是内容，呵呵呵呵呵呵呵</p>
                <cpn1></cpn1>
            </div>`,
                components: {
                    cpn1: cpnc1
                        //只在这里写 cpn1: cpnc1，那么cpn1只能在cpn2里实现
                }
            })
            // 2.注册组件(全局组件，意味着可以在Vue的多个实例下使用)
            // Vue.component("cpn", cpnc)
        const app = new Vue({
                el: "#app",
                data: {
                    message: "你好",
                    //局部组件

                },
                components: {
                    //cpn 使用组件是的标签名
                    //必须在这里注册才能使用标签
                    cpn2: cpnc2,
                    cpn1: cpnc1

                }
            })
            //root组件
        const app2 = new Vue({
            el: "#app2"

        })
    </script>
</body>

</html>
