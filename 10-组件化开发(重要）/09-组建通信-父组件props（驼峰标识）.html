<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn :cinfo="info" :child-mymessage="message"></cpn>
    </div>
    <template id="cpn">
        <p>{{cinfo}}</p>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        const cpn = {
            template: "#cpn",
            props: {
                cinfo: {
                    type: Object,
                    default () {
                        return {}
                    }
                },
                childMymessage: {
                    type: String,
                    default: ""
                }
            }

        }
        const app = new Vue({
            el: '#app', //用于挂载需要管理的数据
            data: {
                //定义数据、
                info: {
                    name: "lsy",
                    age: 18

                },
                message: '你好啊，李银河'
            },
            components: {
                cpn
            }

        })
    </script>

</body>

</html>
