<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{message}}
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>
    <div id="app2">
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        //1.全局注册语法糖组件
        Vue.component('cpn1', {
            template: `
            <div>
                <h2>我是标题</h2>
                <p>我是内容hhhh</p>
            </div>
            `
        })

        //2.注册局部组建的语法糖
        const app = new Vue({
            el: '#app', //用于挂载需要管理的数据
            data: {
                //定义数据、
                message: '你好啊，李银河'
            },
            components: {
                'cpn2': {
                    template: `
                    <div>
                        <h2>我是标题</h2>
                        <p>我是内容哦哦哦</p>
                    </div>
                     `
                }
            }

        })
    </script>

</body>

</html>
