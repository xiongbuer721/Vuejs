<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 存在的bug当用户账号切换到用户邮箱，如果输入框里有内容，那么切换到邮箱时内容默认还是用户账号的内容
    解决：在input标签里添加key属性。两个输入框的key不同就行 -->
    <div id="app">
        <span v-if="isUser">
            <label for="username">用户账号：</label>
            <input type="text" name="" id="username" placeholder="用户账号" key="a">
        </span>

        <span v-else> 
            <label for="mail">用户邮箱：</label>
            <input type="text" name="" id="mail" placeholder="用户邮箱"key="b">
        </span>
        <button @click="isUser=!isUser">切换类型</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                isUser: true
            }
        })
    </script>
</body>

</html>
