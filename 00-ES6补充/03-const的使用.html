<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.注意1：一旦给const修饰的标识符被复制之后，不能修改
        //  const name='andy';
        //  name='aaa'
        //2.注意二：在使用const定义标识符，必须进行赋值
        // const name
        //3.注意点三：常量的含义是指向的对象不能修改，但是可以修改对象内部的属性
        const obj = {
            name: 'amy',
            age: 18,

        }
        console.log(obj);
        obj.name = 'tom';
        obj.age = 19;
        console.log(obj);
    </script>

</body>

</html>
